<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h3>Enter an amount of USD and select a currency:  This form will return how much (X) USD is equal to your (X) of your chosen currency:</h3>
  <form id="user-input-form">
    Starting Currency: USD<br>
    <label for="starting_value">Starting Value:</label>
    <input id="starting_value" type="number"><br>
    <label for="destination_currency">Currency to Convert to:</label>
    <select name="destination_currency" id="destination_currency">
      <option>AED</option>
      <option>AFN</option>
      <option>ALL</option>
      <option>AMD</option>
      <option>AND</option>
      <option>AOA</option>
      <option>ARS</option>
      <option>AUD</option>
      <option>AWG</option>
      <option>AZN</option>
      <option>BAM</option>
      <option>BBD</option>
      <option>BDT</option>
      <option>BGN</option>
      <option>BHD</option>
      <option>BIF</option>
      <option>BMD</option>
      <option>BND</option>
      <option>BOB</option>
      <option>BRL</option>
      <option>NOK</option>
      <option>PHP</option>
      <option>NOK</option>
      <option>SOS</option>
      <option>SRD</option>
      <option>TOP</option>
      <option>TND</option>
      <option>ZWL</option></select><br>
    <button type="submit">Click to Convert</button>
  </form>
  <p id="where-the-api-info-goes"></p>
</body>
</html>
